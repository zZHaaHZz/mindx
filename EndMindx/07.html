<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Add employee</title>
    <link rel="stylesheet" href="css/siderbar.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/07.css">
</head>

<body>
    <div class="container-add-employee">
        <div class="siderbar">
            <div class="top-siderbar">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                    <h2>HRMS</h2>
                </div>
                <div class="main-siderbar">
                    <ul class="menu">
                        <li><a href="#" target="_blank"><i class="fa-solid fa-diagram-project"></i>Dashboard</a></li>
                        <li class="siderbar-active"><a href="#" target="_blank" style="color: #7152F3;">
                                <i class="fa-solid fa-users"></i>All Employees</a></li>
                        <li><a href="#" target="_blank"><i class="fa-solid fa-rotate"></i>All Departments
                            </a>
                        </li>
                        <li><a href="#" target="_blank"><i class="fa-slab fa-regular fa-calendar"></i> Attendance</a>
                        </li>
                        <li><a href="#" target="_blank"><i class="fa-solid fa-comments-dollar"></i>Payroll</a></li>
                        <li><a href="#" target="_blank"><i class="fa-solid fa-briefcase"></i>Jobs</a></li>
                        <li><a href="#" target="_blank"><i class="fa-solid fa-users"></i>Candidates</a></li>
                        <li><a href="#" target="_blank"><i class="fa-solid fa-book-atlas"></i>Leaves</a></li>
                        <li><a href="#" target="_blank"><i class="fa-solid fa-table-columns"></i>Holidays</a></li>
                        <li><a href="#" target="_blank"><i class="fa-solid fa-gear"></i>Setting</a></li>
                    </ul>
                </div>
            </div>
            <div class="mode">
                <a href=""><button class="btn-light"><i class="fa-solid fa-sun"></i>
                        <p>Light</p>
                    </button></a>
                <a href=""><button class="btn-dark"><i class="fa-solid fa-moon"></i>
                        <p>Dark</p>
                    </button></a>
            </div>
        </div>
        <div class="content-add-employee">
            <div class="header">
                <div class="left-header">
                    <h3>All Employees</h3>
                    <p>All Employee Information</p>
                </div>

                <div class="right-header">
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search">
                    </div>
                    <div class="ring">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="contact">
                        <img src="img/avatar.jpg" alt="">
                        <div class="name-contact">
                            <h3>Bui Quang Ha</h3>
                            <p>Dev lord</p>
                        </div>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
            </div>
            <div class="main-content-add-employee">
                <div class="top-main-content-add-employee">
                    <p class="top-main-content-add-employee-active"><i class="fa-solid fa-user"
                            style="color: #7152F3;"></i>Personal Information</p>
                    <p><i class="fa-solid fa-briefcase"></i>Professional Information</p>
                    <p><i class="fa-solid fa-book"></i>Documents</p>
                    <p><i class="fa-solid fa-lock"></i>Account Access</p>
                </div>
                <div class="center-main-content-add-employee">
                    <div class="inspect-img"><i class="fa-solid fa-camera"></i></div>
                    <div class="fill-infor">
                        <input type="text" class="haft-input" placeholder="First Name">
                        <input type="text" class="haft-input" placeholder="Last Name">
                        <input type="text" class="haft-input" placeholder="Mobile Number">
                        <input type="text" class="haft-input" placeholder="Email Address">
                        <div class="date-wrapper">
                            <input type="date" id="dob" class="haft-input">
                            <span class="placeholder">Date of birth</span>
                        </div>

                        <select class="haft-input">
                            <option>View All</option>
                            <option>Late</option>
                            <option>On time</option>
                        </select>
                        <select class="haft-input">
                            <option>View All</option>
                            <option>Late</option>
                            <option>On time</option>
                        </select>
                        <select class="haft-input">
                            <option>View All</option>
                            <option>Late</option>
                            <option>On time</option>
                        </select>
                        <input type="text" class="full-input" placeholder="Address">
                        <select class="mini-input">
                            <option>City</option>
                            <option>Late</option>
                            <option>On time</option>
                        </select>
                        <select class="mini-input">
                            <option>State</option>
                            <option>Late</option>
                            <option>On time</option>
                        </select>
                        <select class="mini-input">
                            <option>Zip code</option>
                            <option>Late</option>
                            <option>On time</option>
                        </select>
                    </div>
                </div>
                <div class="bottom-main-content-add-employee">
                    <button class="btn-can-next cancel">Cancel</button>
                    <button class="btn-can-next next">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
