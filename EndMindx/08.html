<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Info employee</title>
    <link rel="stylesheet" href="css/siderbar.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/08.css">
</head>

<body>
    <div class="container-info-employee">
        <div class="siderbar">
            <div class="top-siderbar">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                    <h2>HRMS</h2>
                </div>
                <div class="main-siderbar">
                    <ul class="menu">
                        <li><a href="#" target="_blank"><i class="fa-solid fa-diagram-project"></i>Dashboard</a></li>
                        <li class="siderbar-active"><a href="#" target="_blank" style="color: #7152F3;">
                                <i class="fa-solid fa-users"></i>All Employees</a></li>
                        <li><a href="#" target="_blank"><i class="fa-solid fa-rotate"></i>All Departments
                            </a>
                        </li>
                        <li><a href="#" target="_blank"><i class="fa-slab fa-regular fa-calendar"></i> Attendance</a>
                        </li>
                        <li><a href="#" target="_blank"><i class="fa-solid fa-comments-dollar"></i>Payroll</a></li>
                        <li><a href="#" target="_blank"><i class="fa-solid fa-briefcase"></i>Jobs</a></li>
                        <li><a href="#" target="_blank"><i class="fa-solid fa-users"></i>Candidates</a></li>
                        <li><a href="#" target="_blank"><i class="fa-solid fa-book-atlas"></i>Leaves</a></li>
                        <li><a href="#" target="_blank"><i class="fa-solid fa-table-columns"></i>Holidays</a></li>
                        <li><a href="#" target="_blank"><i class="fa-solid fa-gear"></i>Setting</a></li>
                    </ul>
                </div>
            </div>
            <div class="mode">
                <a href=""><button class="btn-light"><i class="fa-solid fa-sun"></i>
                        <p>Light</p>
                    </button></a>
                <a href=""><button class="btn-dark"><i class="fa-solid fa-moon"></i>
                        <p>Dark</p>
                    </button></a>
            </div>
        </div>
        <div class="content-info-employee">
            <div class="header">
                <div class="left-header">
                    <h3>Add New Employee</h3>
                    <p>All Employee > Add New Employee</p>
                </div>

                <div class="right-header">
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search">
                    </div>
                    <div class="ring">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="contact">
                        <img src="img/avatar.jpg" alt="">
                        <div class="name-contact">
                            <h3>Bui Quang Ha</h3>
                            <p>Dev lord</p>
                        </div>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
            </div>
            <div class="main-content-info-employee">
                <div class="top-main-content-document-employee">
                    <p><i class="fa-solid fa-user"></i>Personal Information</p>
                    <p class="top-main-content-document-employee-active"><i
                            class="fa-solid fa-briefcase"></i>Professional Information</p>
                    <p><i class="fa-solid fa-book"></i>Documents</p>
                    <p><i class="fa-solid fa-lock"></i>Account Access</p>
                </div>
                <div class="add-main-content-info-employee">
                        <div class="fill-infor">
                            <input type="text" class="haft-input" placeholder="Employee ID">
                            <input type="text" class="haft-input" placeholder="User Name">
                            <select class="haft-input">
                                <option>Select Employee Type</option>
                                <option>Late</option>
                                <option>On time</option>
                            </select>
                            <input type="text" class="haft-input" placeholder="Email Address">
                            <select class="haft-input">
                                <option>Select Department</option>
                                <option>Late</option>
                                <option>On time</option>
                            </select>
                            <input type="text" class="haft-input" placeholder="Enter Designation">
                            <select class="haft-input">
                                <option>Select Working Days</option>
                                <option>Late</option>
                                <option>On time</option>
                            </select>
                            <input type="date" class="haft-input" placeholder="Last Name">
                            <select class="full-input">
                                <option>Select Office Location</option>
                                <option>Late</option>
                                <option>On time</option>
                            </select>
                        </div>
                        <div class="bottom-main-content-add-employee">
                            <button class="btn-can-next cancel">Cancel</button>
                            <button class="btn-can-next next">Next</button>
                        </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
