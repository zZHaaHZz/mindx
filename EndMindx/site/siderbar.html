<div class="top-siderbar">
  <div class="logo">
    <img src="img/logo.png" alt="">
    <h2>HRMS</h2>
  </div>

  <div class="main-siderbar">
    <ul class="menu">
      <li><a href="/05"><i class="fa-solid fa-grip"></i>Dashboard</a></li>
      <li><a href="/06"><i class="fa-solid fa-users"></i>All Employees</a></li>
      <li><a href="/19"><i class="fa-solid fa-rotate"></i>All Departments</a></li>
      <li><a href="/21"><i class="fa-regular fa-calendar"></i>Attendance</a></li>
      <li><a href="#"><i class="fa-solid fa-comments-dollar"></i>Payroll</a></li>
      <li><a href="#"><i class="fa-solid fa-briefcase"></i>Jobs</a></li>
      <li><a href="#"><i class="fa-solid fa-users"></i>Candidates</a></li>
      <li><a href="#"><i class="fa-solid fa-book-atlas"></i>Leaves</a></li>
      <li><a href="#"><i class="fa-solid fa-table-columns"></i>Holidays</a></li>
      <li><a href="#"><i class="fa-solid fa-gear"></i>Setting</a></li>
    </ul>
  </div>
</div>

<div class="mode">
  <button class="btn-light"><i class="fa-solid fa-sun"></i><p>Light</p></button>
  <button class="btn-dark"><i class="fa-solid fa-moon"></i><p>Dark</p></button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const menu = document.querySelector('.menu');
  if (!menu) return;

  // --- 1. Lắng nghe click để chuyển trang ---
  menu.addEventListener('click', (e) => {
    const li = e.target.closest('li');
    const link = li?.querySelector('a');

    if (li && link) {
      e.preventDefault(); // Ngăn chuyển trang tức thì
      // Lưu lại href để sau trang mới biết cái nào active
      localStorage.setItem('activeLink', link.getAttribute('href'));
      // Chuyển trang
      window.location.href = link.getAttribute('href');
    }
  });

  // --- 2. Khi load trang, đánh dấu active đúng mục ---
  const current = localStorage.getItem('activeLink');
  if (current) {
    menu.querySelectorAll('li').forEach(li => {
      const a = li.querySelector('a');
      if (a && a.getAttribute('href') === current) {
        li.classList.add('siderbar-active');
      } else {
        li.classList.remove('siderbar-active');
      }
    });
  }
});

</script>
